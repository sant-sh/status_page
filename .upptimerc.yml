owner: sant-sh # Your GitHub username
repo: status_page # Your Github repository name
user-agent: sant-sh

# Add your sites here
sites:
  - name: Resume
    url: ${{ secrets.PERSONAL }}
  - name: Yunohost (Secondary)
    url: ${{ secrets.YUNOHOST_SECONDARY }}
  - name: Yunohost (Primary)
    url: ${{ secrets.YUNOHOST_PRIMARY }}
  - name: Flow
    url: ${{ secrets.FLOW }}
    expectedStatusCodes: 
    - 401
  - name: Linux
    url: ${{ secrets.LINUX }}

status-website:
  cname: status.sant.sh
  publish: true
  apiBaseUrl: https://api.github.com
  logoUrl: https://sant.sh/images/santosh.png
  name: Status Page
  introTitle: "**Live Status**"
  #introMessage: This is a sample status page which uses **real-time** data from our [Github repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Dashboard
      href: /
    - title: About
      href: https://sant.sh
